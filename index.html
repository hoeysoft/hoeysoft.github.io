---
layout: default
---
<div id="posts">
    <ul>
        {% for post in site.posts %}
        <li>
            <a class="post-title" href="{{ post.url }}">{{ post.title }}</a>
            <span class="date-indicator">{{ post.date | date_to_string }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
