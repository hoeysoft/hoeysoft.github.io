---
layout: default
---
<div id="posts">
    {% for post in site.posts %}
    <div class="post-row">
        <div><span class="date-indicator">{{ post.date | date_to_string }}</span></div>
        <div><a class="post-title" href="{{ post.url }}">{{ post.title | replace:'<br>', ' ' }}</a></div>
    </div>
    {% endfor %}
</div>
